<div class="col-md-2">
</div>
<div class="col-md-4 col-md-offset-2">

  <h3>My reservations</h3>
  <div class="well"   *ngFor="let res of reservations" >
      <div id="res.id">
          <br/>
          {{res.dateStart}}
          <br/>
          {{res.dateEnd}}
          <button *ngIf="res.active" class="btn btn-primary" (click)="cancelRes(res.id)">Cancel</button>
      </div>
  </div>

</div>
