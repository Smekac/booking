<div class="col-md-2">
</div>
<div class="col-md-4 col-md-offset-2">
  <h3>Password reset</h3>
  <form>
    <label>New password </label>
    <input [(ngModel)]="chp.oldPw" type="password" class="form-control" name="oldPw"
           placeholder="Enter old password">
    <label>New password </label>
    <input [(ngModel)]="chp.newPw" type="password" class="form-control" name="newPw1"
           placeholder="Enter new password">
    <br>
    <button class="btn btn-warning" (click)="resetPassword()">Reset password</button>
  </form>
</div>
