<div class="container">
  <form [formGroup] = "form" >
  <label for="sel">Lodging:</label>
  <select equired="required"  class="form-control" id="sel" formControlName="lodging_id">
      <option *ngFor="let lodging of lodgings" value="{{lodging.id}}">{{lodging.title}}, {{lodging.address}}</option>
  </select>
    <br>
    <label>Start date * </label>
    <input class="form-control" required="required"  name="searchSDT"  formControlName="searchSDT"  type="date"  (ngModelChange)="searchSDT = $event">
    <br>
    <label>End date *</label>
    <input class="form-control"  required="required"  name="searchEDT" type="date" formControlName="searchEDT" (ngModelChange)="searchEDT = $event">
    <br>
    <span class="pull-right">
      <button class="btn-warning" (click)="checkAvaliability(form.value)">Check avalibility</button>
      <button class="btn-warning" (click)="onSubmit(form.value)" [disabled]="!avaliable">Reserve</button>
    </span>
  </form>


</div>
