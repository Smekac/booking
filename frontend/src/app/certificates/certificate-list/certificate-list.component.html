<div class="container">
  <div class=" pull-right">
    <a href="certificates/new-certificate" class="btn btn-success">New Certificate</a>
    <a href="certificates/certificate-request" class="btn btn-success">New Certificate Request</a>
    <a *ngIf="role == 'ADMIN'" href="csr-list" class="btn btn-success">CSR list</a>
  </div>
  <div class="col-md-9">
    <div>
      <form class="form-inline">
        <input type="text" [(ngModel)]="serial" class="form-control" name="serial" placeholder="Enter Serial Number">
        <button class="btn btn-primary" (click)="check(serial)">Check Validity</button>
        <button class="btn btn-info" (click)="download(serial)">Download</button>
        <button *ngIf="role == 'ADMIN'" class="btn btn-warning" (click)="revoke(serial)">Revoke</button>
        <button *ngIf="role == 'ADMIN'" class="btn btn-danger" (click)="delete(serial)">Delete</button>
      </form>

    </div>
    <h3>Certificate list (not revoked)</h3>
    <div
      href="#"
      class="list-group-item clearfix"
      *ngFor="let certificate of certificates">
      <div class="pull-left">
        <a href="certificates/{{certificate.serialNumber}}"><h4 class="list-group-item-heading"><b>{{
          certificate.serialNumber }} </b></h4></a>
        <p class="list-group-item-text"> ON: {{ certificate.orgName }}</p>
        <p>CN: {{certificate.commonName}}</p>
        <br>
      </div>
      <span class="pull-right">
      <button class="btn btn-primary" (click)="check(certificate.serialNumber)">Check Validity</button>
      <button class="btn btn-info" (click)="download(certificate.serialNumber)">Download</button>
      <button *ngIf="role == 'ADMIN'" class="btn btn-warning" (click)="revoke(certificate.serialNumber)">Revoke</button>
      <button *ngIf="role == 'ADMIN'" class="btn btn-danger" (click)="delete(certificate.serialNumber)">Delete</button>
    </span>
    </div>
  </div>
</div>
