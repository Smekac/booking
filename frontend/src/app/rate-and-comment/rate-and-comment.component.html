<div class="container">
  <h3>Visited lodgings</h3>

  <div class="container" *ngFor="let lodging of lodgins">
    <div class="card">
      <br/>
      <div class="card bg-info text-white p5"  >

        <carousel>
          <slide *ngFor="let image of lodging.images; let index=index">
            <img [src]="image.url" class="carousel-inner">
          </slide>
        </carousel>


        <h4>{{lodging.title}}</h4>
        <br/><b>Adress: </b>  {{ (lodging.address) }}
        <br/><b>Rating: </b>{{(lodging.rating)}}
        <br/><b>Details: </b> {{(lodging.details)}}
      </div>


        <button class="btn btn-warning"  (click)="setCollapse(lodging.id)" > Comment and rate</button>

        <form *ngIf="isCollapsed(lodging.id)">
          <br/>
          <label>Rate: {{rating.star}} </label>
          <ngb-rating [(rate)]="rating.star" max="10"></ngb-rating>

          <hr>
          <label >Comment:   </label>
          <br/>
          <textarea [(ngModel)]="com.body" type="text" name="body"
                    placeholder="Enter your comment"></textarea>
          <br/>
          <button class="btn btn-warning" (click)="comment(lodging.id, rating.star)">Send</button>
          <input type="submit" class="btn btn-warning" value="Send" (click)="comment(lodging.id)">
        </form>

    </div>
  </div>
</div>
