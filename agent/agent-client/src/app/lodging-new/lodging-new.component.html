<div class="container">
  <div class="col-md-6">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="lodging.title" class="form-control" id="title">
    </div>
    <div class="form-group form-inline">
      <label>City: </label>&nbsp;
      <select class="form-control" name="city" [(ngModel)]="lodging.city">
        <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
      </select>
    </div>
    <div class="form-group form-inline">
      <label>Category: </label>&nbsp;
      <select class="form-control" name="category" [(ngModel)]="lodging.category">
        <option *ngFor="let category of categories" value="{{category.label}}">{{category.label}}</option>
      </select>
    </div>
    <div class="form-group form-inline">
      <label>Type: </label>&nbsp;
      <select class="form-control" name="type" [(ngModel)]="lodging.type">
        <option *ngFor="let type of types" value="{{type.id}}">{{type.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" [(ngModel)]="lodging.address" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="details">Details:</label>
      <input type="text" [(ngModel)]="lodging.details" class="form-control" id="details">
    </div>
    <div>
      <button class="btn btn-success btn-sm " (click)="addMore()">Add more images</button>
    </div>
    <div class="form-group" *ngFor="let image of imagesList; let i = index" >
      <label for="image">Image: {{i+1}}</label>
      <input type="text" [(ngModel)]="imagesList[i]" class="form-control" id="image">
    </div>
    <div class="form-group">
      <label for="personsNumber">Number of persons:</label>
      <input type="text" [(ngModel)]="lodging.personsNumber" class="form-control" id="personsNumber">
    </div>

    <details>
      <summary  class="form-control" ><b>Additional services </b></summary>
      <br>
      <br>
        <table>
          <tr *ngFor="let a of aditionServices ">
          <td><label>{{ (a.name) }}</label></td>
          <td><input  name={{a.id}}   id={{a.id}}  type="checkbox"  (change)="vrati(a.id)">
          </td>
          </tr>
        </table>
    </details>
    <br>
    <button class="btn btn-primary" (click)="createLodging()">Create</button>
  </div>



</div>
